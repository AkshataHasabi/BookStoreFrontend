<div class="form-content">
  <form>
    <div class="form-head">
      <div class="form-head-text">Admin Panel</div>
      <a><img routerLink="/details" class="form-head-image sign-out" src="../assets/sign-out.jpg" alt="logo"></a>
    </div>
    <div class="form-constrains">
      <div class="row-content">
        <label for="bookName" class="label text">Book Name</label>
        <br>
        <input type="text" class="input" id="bookName" name="bookName" placeholder="Enter Book Name.."
          autocomplete="off" [(ngModel)]="book.bookName" required>
      </div>
      <div class="row-content">
        <label for="authorName" class="label text">Auther Name</label>
        <br>
        <input type="text" class="input" id="autherName" name="autherName" placeholder="Enter Author name.."
          autocomplete="off" required [(ngModel)]="book.autherName">
      </div>
      <div class="row-content">
        <label for="bookDescription" class="label text">Book Description</label>
        <br>
        <textarea name="bookDescription" id="bookDescription" placeholder="Enter Book Description.." autocomplete="off"
          [(ngModel)]="book.bookDescription"></textarea>
      </div>
      <div class="row-content">
        <label class="label text" for="profile">Book Image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="book1" name="book1" value="../../assets/book1.png" required
              [(ngModel)]="book.bookImg">
            <img class="profile" id="image1" src="../../assets/book1.jpg">
          </label>
          <label>
            <input type="radio" id="profile2" name="book2" value="../../assets/book12.jpg" required
              [(ngModel)]="book.bookImg">
            <img class="profile" id="image2" src="../../assets/book12.jpg">
          </label>
          <label>
            <input type="radio" id="profile3" name="book3" value="../../assets/book2.png" required
              [(ngModel)]="book.bookImg">
            <img class="profile" id="image3" src="../../assets/book2.png">
          </label>
          <label>
            <input type="radio" id="book4" name="book4" value="../../assets/book4.png" required
              [(ngModel)]="book.bookImg">
            <img class="profile" id="image4" src="../../assets/book4.jpg">
          </label>
        </div>
      </div>
      <div class="row-content">
        <label for="quantity" class="label text">Quantity</label>
        <br>
        <input type="text" class="input" id="quantity" name="quantity" placeholder="Enter Quantity..."
          autocomplete="off" required [(ngModel)]="book.quantity">
      </div>
      <div class="row-content">
        <label for="price" class="label text">Price</label>
        <br>
        <input type="text" class="input" id="price" name="price" placeholder="Enter Book Price..." autocomplete="off"
          required [(ngModel)]="book.price">
      </div>
      <div class="buttons-contact">
        <button type="button" class="button button-cancel" id="cancelButton">Cancel</button>
        <button type="button" class="button button-submit" id="submitButton" (click)="addBooks()">Add</button>

        <button type="reset" class="button button-reset" id="resetButton">Reset</button>
      </div>
    </div>
  </form>
</div>
